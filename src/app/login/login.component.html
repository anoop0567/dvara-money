<main class="login-container">
    <img class="hero-img" src="assets/img/hero.png" alt="hero">
    <h1 class="h2 my-4">Best social app to make <br> new friends</h1>
    <button type="button" class="g-button" (click)="auth.googleSignin()">
        <img class="g-logo" src="assets/icons/g_logo.svg" alt="Google Logo">
        <span class="g-text">Log in with Google</span>
    </button>
</main>
